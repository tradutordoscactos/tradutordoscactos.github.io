<html>
    <head>
        <title>Cactobeto Tradutor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="assets/img/rikku.png" type="image/x-icon" />
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">Cactobeto Tradutor</h1>
            <form>
                <div class="wrapper">
                    <div class="form-control">
                        <input type="text" id="CactobetoInput" class="input" placeholder="Cactobeto">
                        <label for="CactobetoInput">Cactobeto</label>
                    </div>
                    <button id="revert">→</button>
                    <div class="form-control">
                        <input type="text" id="englishInput" class="output" placeholder="English">
                        <label for="englishInput">English</label>
                    </div>
                </div>
                <button id="traduzir" class="traduzirToEnglish">traduzir</button>
            </form>
            <p class="description">
                Cactobeto é apenas para os cactos, caprichetes não serão bem vindas. Se o link vazar irei desativar o tradutor ;) Usem com sabedoria ♥
            </p>
            <img src="assets/img/rikku.png" alt="" class="rikku">
        </div>
    </body>
    <script src="assets/js/tranduzir.js" async></script>
</html>
