<html>
    <head>
        <title>Cactobeto Tradutor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">Cactobeto Tradutor</h1>
            <form>
                <div class="wrapper">
                    <div class="form-control">
                        <input type="text" id="CactobetoInput" class="input" placeholder="Cactobeto">
                        <label for="CactobetoInput">Cactobeto</label>
                    </div>
                    <button id="revert">→</button>
                    <div class="form-control">
                        <input type="text" id="NormalInput" class="output" placeholder="Normal">
                        <label for="NormalInput">Normal</label>
                    </div>
                </div>
                <button id="Traduzir" class="TraduzirToNormal">Traduzir</button>
            </form>
            <p class="description">
                Cactobeto foi criado para o entretenimento dos cactos (NADA DE CAPRICHETE). Se o link for vazado, irei desativar o tradutor, passar bem e façam bom aproveito ;).
            </p>
        </div>
    </body>
    <script src="assets/js/translator.js" async></script>
</html>
